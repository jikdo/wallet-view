<!DOCTYPE html>
<html lang="en">

<head>
    <title>Wallet View</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
    <script type="application/javascript" src="app2.js"></script>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"> <img
                    src="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="30"
                    height="24" class="d-inline-block align-text-top"> Wallet View</a>

            <button class="btn btn-outline-dark" onclick="connectMetamask()">Connect Metamask</button>
        </div>
    </nav>

    <!-- content -->

    <div class="container">
        <form name="searchForm" onsubmit="getAddressBalance(); return false">
            <div class="my-3">
                <input name="walletAddress"  type="search" class="form-control" id="walletAddress" placeholder="address/ens"
                    aria-describedby="walletAddress">
                <button class="btn btn-dark my-2" type="submit">Look up</button>
            </div>
        </form>

        <!-- <button class="btn btn-dark my-2">Simulate APY</button> -->

        <!-- asset list -->

        <div class="my-4">
            <button class="btn btn-primary">NFT</button>
            <button class="btn btn-primary">Pools</button>
            <button class="btn btn-dark">Earn OBC</button>
        </div>

        <div class="card">
            <div class="card-body">
                <p class="fw-bold fs-5 m-0">Holdings</p>
                <p class="text-muted m-0">Assets associated with connected address</p>
            </div>
            <ul id="tokenList" class="list-group list-group-flush">
                <li class="list-group-item d-flex justify-content-between">

                    <ul class="list-unstyled">
                        <li>Ethereum</li>
                        <li id="ethBalance">0</li>
                    </ul>

                    <ul class="list-unstyled">
                        <li>$10,000.69</li>
                        <li class="text-danger">20.58%</li>
                    </ul>
                </li>
                <li class="list-group-item d-flex justify-content-between">
                    <ul class="list-unstyled">
                        <li>Observe Coin</li>
                        <li>200 OBC</li>
                    </ul>

                    <ul class="list-unstyled">
                        <li>$240,700.69</li>
                        <li class="text-success">+30.58%</li>
                    </ul>
                </li>
                <li class="list-group-item d-flex justify-content-between">
                    <ul class="list-unstyled">
                        <li>Sushi</li>
                        <li>200 SUSHI</li>
                    </ul>

                    <ul class="list-unstyled">
                        <li>$70,700.69</li>
                        <li class="text-success">+1.58%</li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>


</body>

</html>
